<!DOCTYPE html>
<html>
<head>
    <title>KittieFight Deployer v2</title>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
	<script src="semantic/semantic.min.js"></script>
    <script type="text/javascript" src="deploy2.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="contractSettings.js"></script>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">    
    <link rel="stylesheet" href="style.css" type='text/css'/>
</head>
<body>
<h1>KittieFight Deployer</h1>
<div id="errormsg" class="ui icon message hidden">
  <i class="exclamation triangle icon"></i>
  <div class="content">
    <div class="header">Error</div>
    <p></p>
  </div>
</div>
<form id="deployForm" class="ui form">
	<div class="two fields">
		<div class="field">
			<label>KFProxy Address</label>
			<input type="text" id="proxyAddress" name="KFProxy.address">
		</div>
		<div class="field">
			<label>Actions</label>
			<button id="deployProxy" type="button" class="ui button disabled">Deploy KFProxy</button>
			<button id="loadData" type="button" class="ui button disabled">Load data from KFProxy</button>
		</div>
	</div>

	<table id="contractsTable" class="ui definition table">
		<thead><tr>
			<th class="two wide">Contract</th>
			<th class="six wide">Address</th>
			<th class="eight wide">Info</th>
		</tr></thead>
		<tbody></tbody>
	</table>

	<h2>Export contract data</h2>
	<div class="two fields">
		<div class="field">
			<label>Format</label>
			<select id="exportFmt" class="ui fluid selection dropdown">
				<option value="CSV_coma_headers">CSV (Contract, Address: coma separated, with headers)</option>
				<option value="CSV_tab">CSV (Contract, Address: tab separated, without headers)</option>
				<option value="Markdown">Markdown (Contract, Address)</option>
				<option value="JSON_ContractAbi">JSON: {contract:abi}</option>
				<option value="JSON_ContractAddress">JSON: {contract:address}</option>
				<option value="JSON_ContractNetworkAddress">JSON: {contract:{network:address}}</option>
			</select>
		</div>
		<div class="field">
			<label>Actions</label>
			<button id="exportBtn" type="button" class="ui button disabled">Export</button>
		</div>
	</div>
	<div class="field">
		<label>Export Result:</label>
		<textarea id="exportResult"></textarea>
	</div>

</form>



<div style="height: 20px"><!--fix for page bottom padding--></div>
</body>
</html>
