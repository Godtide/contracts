<!DOCTYPE html>
<html>
<head>
    <title>KittieFight Call Read/Execute</title>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
	<script src="semantic/semantic.min.js"></script>
    <script type="text/javascript" src="execute.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="contractSettings.js"></script>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">    
    <link rel="stylesheet" href="style.css" type='text/css'/>
</head>
<body>
<h1>KittieFight Call Read/Execute</h1>
<div id="errormsg" class="ui icon message hidden">
  <i class="exclamation triangle icon"></i>
  <div class="content">
    <div class="header">Error</div>
    <p></p>
  </div>
</div>
<form id="executeForm" class="ui form">
	<h4 class="ui header">Select contract and function:</h4>
	<div class="three fields">
		<div class="four wide field">
      		<label>Contract</label>
      		<select id="selectContract" class="ui fluid search selection dropdown disabled"></select>
    	</div>      	
		<div class="two wide field">
      		<label>Mode</label>
			<select id="selectMode" class="ui fluid selection dropdown">
				<option value="read">Read</option>
				<option value="write">Write</option>
			</select>
    	</div>      	
		<div class="ten wide field">
      		<label>Function</label>
      		<select id="selectFunction" class="ui fluid search selection dropdown disabled"></select>
    	</div>    	
	</div>
	<h4 class="ui header">Input arguments:</h4>
	<div class="ui segments">
		<div id="arguments" class="ui segment"></div>
		<div id="argumentsCount" class="ui secondary segment"></div>
	</div>
	<h4 class="ui header">Execute:</h4>
	<div class="four fields">
		<div class="four wide field">
			<label>KFProxy Address</label>
			<input type="text" id="proxyAddress">
		</div>
		<div class="four wide field">
			<label>Target Address</label>
			<input type="text" id="targetAddress" readonly>
		</div>
		<div class="two wide field">
			<label>Call value</label>
			<div class="ui right labeled input">
				<input type="number" id="callValue" min="0" value="0" step="0.01">
				<div class="ui basic label">ETH</div>
			</div>
		</div>
		<div class="six wide field">
			<label>Actions</label>
			<button id="generatePayloadBtn" type="button" class="ui button disabled">Generate Payload</button>
			<button id="executeViaProxyBtn" type="button" class="ui button disabled">Execute via Proxy</button>
			<button id="executeDirectlyBtn" type="button" class="ui button disabled">Execute directly</button>
			<button id="readBtn" type="button" class="ui button disabled">Read</button>
		</div>
	</div>
	<div class="field">
		<label id="resultLabel">Result/Payload</label>
		<textarea id="resultData"></textarea>
	</div>
	<h4 class="ui header">Read events:</h4>
	<div class="four fields">
		<div class="four wide field">
      		<label>Event</label>
      		<select id="eventType" class="ui fluid search selection dropdown disabled">
      			<option value="allEvents">All</option>
      		</select>
    	</div>      	
		<div class="four wide field">
      		<label>From block</label>
			<input type="text" id="eventFromBlock" value="0">
    	</div>      	
		<div class="four wide field">
      		<label>To block</label>
			<input type="text" id="eventToBlock" value="latest">
    	</div>      	
		<div class="four wide field">
      		<label>Actions</label>
			<button id="eventLoadBtn" type="button" class="ui button disabled">Load events</button>
    	</div>      	
	</div>
	<div>
		<label>Events</label>
		<textarea id="eventLogs"></textarea>
	</div>
</form>




<div style="height: 20px"><!--fix for page bottom padding--></div>
</body>
</html>
