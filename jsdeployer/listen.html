<!DOCTYPE html>
<html>
<head>
    <title>KittieFight Events Listener</title>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
	<script src="semantic/semantic.min.js"></script>
    <script type="text/javascript" src="listen.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="contractSettings.js"></script>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">    
    <link rel="stylesheet" href="style.css" type='text/css'/>
</head>
<body>
<h1>KittieFight Events Listener</h1>
<div id="errormsg" class="ui icon message hidden">
  <i class="exclamation triangle icon"></i>
  <div class="content">
    <div class="header">Error</div>
    <p></p>
  </div>
</div>
<form id="executeForm" class="ui form">
	<div class="two fields">
		<div class="field">
			<label>KFProxy Address</label>
			<input type="text" id="proxyAddress">
		</div>
		<div class="field">
			<label>Actions</label>
			<button id="startListening" type="button" class="ui button disabled">Start Listening</button>
			<button id="stopListening" type="button" class="ui button disabled">Stop Listening</button>
		</div>
	</div>

	<div class="ui segments">
		<label>Events</label>
		<textarea id="eventLogs" style="height: 30em; max-height: initial;"></textarea>
		<div id="status" class="ui secondary segment"></div>
	</div>
</form>





</body>
</html>
